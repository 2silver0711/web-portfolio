<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Lee Eun - UX/UI Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,700&family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Portfolio</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="projects.html" class="nav-link">Projects</a>
            </div>
        </div>
    </nav>

    <!-- Background Gradient -->
    <div class="gradient-background">
        <svg class="gradient-svg" fill="none" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1920 1080">
            <defs>
                <linearGradient id="paint0_linear_home" x1="1920" x2="0" y1="0" y2="1080">
                    <stop offset="0%" stop-color="#000000" />
                    <stop offset="40%" stop-color="#1a1a1a" />
                    <stop offset="70%" stop-color="#2a0a0a" />
                    <stop offset="100%" stop-color="#3d1010" />
                </linearGradient>
                <radialGradient id="paint1_radial_home" cx="50%" cy="30%">
                    <stop offset="0%" stop-color="#3d1010" stop-opacity="0.4" />
                    <stop offset="100%" stop-color="#000000" stop-opacity="0" />
                </radialGradient>
                <radialGradient id="paint2_radial_home" cx="50%" cy="70%">
                    <stop offset="0%" stop-color="#8B0000" stop-opacity="0.3" />
                    <stop offset="100%" stop-color="#000000" stop-opacity="0" />
                </radialGradient>
            </defs>
            <rect width="1920" height="1080" fill="url(#paint0_linear_home)" />
            <ellipse cx="960" cy="300" rx="800" ry="600" fill="url(#paint1_radial_home)" />
            <ellipse cx="960" cy="800" rx="600" ry="500" fill="url(#paint2_radial_home)" />
        </svg>
    </div>

    <!-- Main Content -->
    <main class="home-container">
        <div class="home-content">
            <!-- Hero Section -->
            <div class="hero-section">
                <h1 class="hero-title">Park Lee Eun</h1>
                <h2 class="hero-subtitle">UX/UI Designer</h2>
                
                <div class="hero-headline" id="heroHeadline">
                    <span class="headline-text">Designing Solutions for</span>
                    <span class="headline-text-highlight" id="realUsersText">Real Users</span>
                </div>

                <!-- Glass Cursor Effect (활성화는 JS로 처리) -->
                <div class="glass-cursor" id="glassCursor">
                    <div class="glass-cursor-inner">
                        <div class="glass-cursor-glow"></div>
                        <div class="glass-cursor-circle"></div>
                        <div class="glass-cursor-highlight"></div>
                        <div class="glass-cursor-dot"></div>
                        <div class="glass-cursor-shimmer"></div>
                    </div>
                </div>

                <div class="hero-timeline">
                    <span class="timeline-text">2025 - 2026</span>
                </div>

                <button class="cta-button" onclick="location.href='projects.html'">
                    View Projects
                </button>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
